<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scrapping</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <h1>HASIL WEB SCRAPPING KAMI</h1>
    <div id="Inggris_json"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            
            //mengambil data dari file json
            $.getJSON('Inggris.json',function(soup){
                var str = "<table border=1>";
                str +="<tr><td>No</td><td class='tables'>Judul</td><td class='tables'>Kategori</td>s</tr>";
                $.each(soup,function(n,result){
                    str +=`<tr><td>${result.id}</td><td class='tables'>${result.judul}</td><td class='tables'>${result.kategori}</td>s</tr>`;
                    // str +="<td class='tables'>" + result.id + "</td>";
                    // str +="<td class='tables'>" + result.judul + "</td>";
                    // str +="<td class='tables'>" + result.kategori + "</td>";
                });
                str +="</table>";
                $('#Inggris_json').html(str);
            });
        });
    </script>
</body>

</html>
